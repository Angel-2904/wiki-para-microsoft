          });
          
          hook.doneEach(function() {
            let scrollBtn = document.querySelector('.scroll-to-top-btn');
            if (!scrollBtn) {
              scrollBtn = document.createElement('button');
              scrollBtn.className = 'scroll-to-top-btn';
              scrollBtn.innerHTML = 'â†‘';
              scrollBtn.title = 'Volver arriba';
              document.body.appendChild(scrollBtn);
              
              scrollBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            window.onscroll = function() {
              if (window.pageYOffset > 300) {
                scrollBtn.classList.add('visible');
              } else {
                scrollBtn.classList.remove('visible');
              }
            };
          });
          
          hook.beforeEach(function(content) {
            const footer = '\n\n---\n\n' +
              '<div style="text-align: center; color: #94a3b8; font-size: 0.9rem; padding: 2rem 0;">' +
              'ðŸ“… Ãšltima actualizaciÃ³n: ' + new Date().toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
              }) +
              '</div>';
            return content + footer;
          });
        }
      ],
      
      markdown: {
        smartypants: true,
        breaks: true
      }
    }
  </script>
